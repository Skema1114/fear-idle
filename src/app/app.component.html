<div class="game">
  <h1>Idle Game (Angular)</h1>
  <p>💰 Ouro: {{ gold() }}</p>
  <p>⏱️ Ouro por segundo: {{ goldPerSecond() }}</p>

  <button (click)="earnGold(1)">Ganhar ouro manualmente</button>
  <button (click)="buyUpgrade()">
    Comprar upgrade (+1/s) — Custa {{ 10 * goldPerSecond() }} ouro
  </button>
</div>
